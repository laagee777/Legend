<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free HTML Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem 2rem;
    }

    header h1 {
      float: left;
    }

    nav {
      float: right;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    .hero {
      background: #f4f4f4;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h2 {
      margin-bottom: 1rem;
    }

    .about {
      padding: 2rem;
      background: #fff;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header h1, nav {
        float: none;
        text-align: center;
        display: block;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>B L A C K  7 7 7</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <div style="clear: both;"></div>
  </header>

  <section class="hero">
    <h2>Welcome to My Website</h2>
    <p>This is a free and responsive HTML template you can use for any purpose.</p>
  </section>

  <section id="about" class="about">
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent sed turpis id nunc laoreet posuere.</p>
  </section>

  <footer>
    <p>&copy; 2025 MyWebsite. All rights reserved.</p>
  </footer>

</body>
</html>
